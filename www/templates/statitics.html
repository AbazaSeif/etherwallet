<ion-view view-title="Block Statitics">
  <ion-content>
    <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>

    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/block/{{playlist.number}}">
        <h2>Block #{{playlist.number}}</h2>
        <p>
          gasUsed: {{playlist.gasUsed}}
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
